      <img src="public/images/loading.gif" width="70px" height="70px" ng-show="showLoading"/>
    </div>
    <input type="submit" value="Send" class="ctc-btn cursor-pointer" ng-click="downloadLinkFunction(model)" ng-hide="showLoading || linkResponse"></input>
  </form>
