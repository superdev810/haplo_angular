<div class="jumbotron">
  <h1>Feed {{page.title}}</h1>
  <h3> posts </h3>
  <div class="comment" ng-repeat="comment in posts.data.data">
    <div class="comment-content">
      <img src="{{comment.author.profileImageThumbnail}}" class="comment-img" alt="">
      <div class="wrapper">
        <span class="comment-name">{{comment.author.nickname}}</span>
        <span class="">{{comment.text}}</span>
      </div>
    </div> <!-- post-header -->
  </div>
  <div class="comment-details"
</div>
