<div class="jumbotron">
  <h1>Feed {{page.title}}</h1>
  <img class="feed-image" src="{{feed.mediaFile}}" alt="feed image"/>
  <p> {{feed.description}} </p>
  <div class="btn btn-default twitter-btn">
  <a href="{{socialShare.url}}"
     socialshare
     socialshare-provider="twitter"
     socialshare-type="share"
     socialshare-via="{{socialShare.appId}}"
     socialshare-url="{{socialShare.url}}"
     socialshare-text="Sharing it!"
     socialshare-title="Sharing it!"
     socialshare-popup-height="800"
     socialshare-popup-width="800"
  >
    <div class="fa fa-twitter fa-2x">Share</div>
  </a>
  </div>
  <form class="search" name="searchForm" role="search" ng-submit="searchFeed(searchText)">
    <div class="" style="width: 100%">
      <div class="search-btn col-md-1 col-md-offset-7">Search:</div>
      <div class="form-group col-md-3 search-input">
        <input type="text" class="form-control" placeholder="Post Name" ng-model="searchText" name="searchText">
      </div>
      <!--<button type="submit" class="btn btn-primary search-btn col-md-1">Search</button>-->

    </div>
  </form>
  <div class="post-action border-top" ng-hide="true">
    <div class="fa fa-thumbs-o-up like cursor-pointer"> Like</div>
    <div class="fa fa-thumbs-o-down like cursor-pointer"> Dislike</div>
    <div class="fa fa-comment like cursor-pointer" ng-click="showComment()"> Comment</div>
    <div class="post-action-add" ng-show="page.isComment">
      <textarea id="post-post" rows="1" class="post-action-content" ng-model="commentText"></textarea>
      <button class="btn btn-default post-post" ng-click="postComment()">Post</button>
    </div>
  </div>
  <a ui-sref="app.post({id:post._id})" class="post" ng-repeat="post in posts.data | filter:searchText">
    <div class="post-content">
      <img src="{{post.author.profileImageThumbnail}}" class="post-img" alt="">
      <div class="wrapper mt-10" style="width: 100%">
        <span class="post-name">{{post.author.nickname}}</span>
        <span class="">{{post.text}}</span>
        <div class="text-center">
          <img src="{{post.mediaFileThumbnail}}" class="post-media" ng-show="post.mediaFileThumbnail"/>
        </div>
        <div class="post-details border-top" >
          <div class="fa fa-thumbs-o-up like cursor-pointer"> {{post.likes}} Likes</div>
          <div class="fa fa-thumbs-o-down like cursor-pointer"> {{post.dislikes}} Dislikes</div>
          <div class="fa fa-comment like cursor-pointer"> {{post.numComments}} Comments</div>
        </div>
      </div>
    </div> <!-- post-header -->
  </a>
</div>
