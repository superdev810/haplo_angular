<div class="container feedPage">
  <nav class="secondary-nav"> <!-- secondary nav-->
    <div class="secondary-nav-tab" ng-class="{ active: isSet(1) }">
      <a class="secondary-nav-anchor" ng-click="setTab(1)"> Hot </a>

    </div>
    <div class="secondary-nav-tab" g-class="{ active: isSet(2) }">
      <a class="secondary-nav-anchor" ng-click="setTab(2)"> New </a>
    </div>
    <div class="secondary-nav-tab" ng-class="{ active: isSet(3) }">
      <a class="secondary-nav-anchor" ng-click="setTab(3)"> Subscribed </a>
    </div>
    <div class="secondary-nav-tab" ng-class="{ active: isSet(4) }">
      <a class="secondary-nav-anchor" ng-click="setTab(4)"> Created </a>
    </div>
  </nav>
  <div ng-show="isSet(1)">
    <div class="row">
      <div class="category"> Hot feeds</div>

      <div class="col-xs-12 col-sm-4" ng-repeat="x in trending.data">
        <div class="image" style="background-image: url({{x.mediaFile}}); background-repeat: no-repeat;   background-size: cover;">
          <div class="image-h2">
            <a class= "name" ui-sref="app.feed({ name: x.name })">{{x.name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="isSet(2)">
    <div class="row">
      <div class="category">New</div>
      <div class="card col-xs-6 col-sm-4" ng-repeat="x in feeds.data.feeds">
        <div class="image" style="background-image: url({{x.mediaFile}}); background-repeat: no-repeat;   background-size: cover;">
          <div class="image-h2">
            <a class= "name" ui-sref="app.feed({ name: x.name })">{{x.name}}</a>
            <div class="name"> {{x.author.username}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<p>Just open the console of your favourite browser and the ngMock will print out the requests as console.info.</p>
