<div class="feeds-page">
  <nav class="secondary-nav"> <!-- secondary nav-->
      <a class="secondary-nav-anchor" ng-click="setTab(1)" ng-class="{ usActive: isSet(1) }"> Hot </a>
      <a class="secondary-nav-anchor" ng-click="setTab(2)" ng-class="{ usActive: isSet(2) }"> New </a>
      <a class="secondary-nav-anchor" ng-click="setTab(3)" ng-class="{ usActive: isSet(3) }"> Subscribed </a>
      <a class="secondary-nav-anchor" ng-click="setTab(4)" ng-class="{ usActive: isSet(4) }"> Created </a>
  </nav>
  <div ng-show="isSet(1)">
    <div class="row">
      <div class="category"> Hot feeds</div>
      <a class="card" ui-sref="app.feed({ name: x.name })" ng-repeat="x in trending.data">
        <div class="image" style="background-image: url({{x.mediaFile}}); background-repeat: no-repeat;   background-size: cover;">
          <div class="image-h2">
            <div class="name" >{{x.name}}</div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div ng-show="isSet(2)">
    <div class="row">
      <div class="category">New</div>
      <a ui-sref="app.feed({ name: x.name })" class="card" ng-repeat="x in feeds.data.feeds">
        <div class="image" style="background-image: url({{x.mediaFile}}); background-repeat: no-repeat;   background-size: cover;">
          <div class="image-h2">
            <div class= "name">{{x.name}}</div>
            <div class="name"> {{x.author.username}}</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>



<p>Just open the console of your favourite browser and the ngMock will print out the requests as console.info.</p>
