<div class="jumbotron">
  <div id="myModal" class="modal" ng-class="{'mDisplay': open === 1}">
    <!-- Modal content -->
    <div class="modal-content">
      <span ng-click="closeModal(0)"class="close">&times;</span>
      <img class="post-img" src="{{post.author.profileImageThumbnail}}"/>
      <p>{{post.author.nickname}}</p>
      <img class="modal-img" src="{{post.mediaFileThumbnail ? post.mediaFileThumbnail : post.author.profileImage}}"/>
      <p>{{post.text}}</p>
      <p> Replies</p>
      <div ng-repeat="reply in replies">
        <p> {{reply.author.nickname}} </p>
        <p> {{reply.text}} </p>
      </div>
    </div>
  </div>
</div>
